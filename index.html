<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Dorper Wiki</title>
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
      <link rel="stylesheet" href="wiki.css">
      <script src="lib/marked/marked.js"></script>
      <script src="lib/mustache/mustache.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.js"></script>
      <script src="lib/katex/autoload.js"></script>
      <script async defer src="https://buttons.github.io/buttons.js"></script>
      <script src="wiki.js"></script>
      <script type="application/json" class="js-hypothesis-config">{"showHighlights": false}</script>
      
      <!-- Templates -->
      <template id="tp-search">
         <form id="sform" action="" aria-label="Search Form">
            <input type="text" id="squery" placeholder="Search Query" aria-label="Search Query">
            <input type="submit" id="ssubmit" value="Submit" aria-label="Submit Button">
         </form>
         <div id="sresults"></div>
      </template>
      
      <template id="tp-results">
         <hr>
         <p aria-label="Description">Found <strong>{{results.length}}</strong> results for <strong>{{query}}</strong>.</p>
         <ul aria-label="Articles">
         {{#results}}
            <li><a href="?{{.}}">{{.}}</a></li>
         {{/results}}
         </ul>
      </template>
      
      <template id="tp-listing">
         <p aria-label="Description">There is <strong>{{results.length}}</strong> articles in the <strong>Main Namespace</strong>.</p>
         <ul aria-label="Articles">
         {{#results}}
            <li><a href="?{{.}}">{{.}}</a></li>
         {{/results}}
         </ul>
      </template>
      
      <template id="tp-page">
         <header>
            <h1>{{title}}</h1>
            <div id="header-buttons">
               <a class="button" href="?Home">Home</a>
               {{#enableEditing}}
                  <a class="button" href="https://github.com/{{repo}}/edit/master/pages/{{title}}.md">Edit</a>
               {{/enableEditing}}
            </div>
            <hr>
         </header>
         <main>
            {{{content}}}
         </main>
         <footer>
            <p>Copyright &copy; 2017 {{author}}</p>
            <div>
               <a class="github-button" href="https://github.com/{{repo}}/fork" data-icon="octicon-repo-forked" data-show-count="true" aria-label="Fork {{repo}} on GitHub">Fork</a>
               <a class="github-button" href="https://github.com/{{repo}}" data-icon="octicon-star" data-show-count="true" aria-label="Star {{repo}} on GitHub">Star</a>
               <a class="github-button" href="https://github.com/{{repo}}/issues" data-icon="octicon-issue-opened" data-show-count="true" aria-label="Issue {{repo}} on GitHub">Issue</a>
            </div>
         </footer>
      </template>
   </head>
   <body>
      <!--
         oooooooooo.     .oooooo.                       oooooo   oooooo     oooo ooooo oooo         o8o  
         `888'   `Y8b   d8P'  `Y8b                       `888.    `888.     .8'  `888' `888         `"'  
          888      888 888      888 oooo d8b oo.ooooo.    `888.   .8888.   .8'    888   888  oooo  oooo  
          888      888 888      888 `888""8P  888' `88b    `888  .8'`888. .8'     888   888 .8P'   `888  
          888      888 888      888  888      888   888     `888.8'  `888.8'      888   888888.     888  
          888     d88' `88b    d88'  888      888   888      `888'    `888'       888   888 `88b.   888  
         o888bood8P'    `Y8bood8P'  d888b     888bod8P'       `8'      `8'       o888o o888o o888o o888o 
                                              888
                                              o888o                                                                                                                                                                                               
         -->
      <article id="layout" aria-label="Wiki Article" aria-role="article">
         <p>
            Content should load here in a second.
            If it doesn't, refresh the page and check the URL.
            If the page still wont work enable Javascript and update your browser.
            If you tried that <a href="https://github.com/carverh/wiki/issues/new">create an issue on GitHub</a>
            with information like the browser you are using and what page you are trying to access.
         </p>
      </article>
   </body>
</html>
